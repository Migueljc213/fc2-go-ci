name: ci-golang-workflow

on:
  pull_request:
    branches:
      - develop
 

jobs:
  check-application:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.25.4", "1.25.3"]
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: Executar Testes
        run: go test

      - name: Rodar Aplicação
        run: go run math.go
