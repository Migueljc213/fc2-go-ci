name: ci-golang-workflow

on: [push]

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' 
      - name: Executar Testes
        run: go test

      - name: Rodar Aplicação
        run: go run math.go